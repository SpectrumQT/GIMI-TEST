; Check \Core\GIMI\main.ini CommandListPrintText for the new implementation

[Constants]
global $notification_timeout = -1
run = CommandListInitialize

[CommandListInitialize]
ResourceFont = ref Resource\GIMIv8\Font

[Present]

if ResourceHelp !== null
	Resource\GIMIv8\Text = ref ResourceHelp
	if ResourceParams !== null
		Resource\GIMIv8\TextParams = ref ResourceParams
	else
		Resource\GIMIv8\TextParams = ref ResourceParamsShort
	endif
	run = CommandList\GIMIv8\PrintText
endif

if ResourceNotification !== null
	Resource\GIMIv8\Text = ref ResourceNotification
	if ResourceNotificationParams !== null
		Resource\GIMIv8\TextParams = ref ResourceNotificationParams
	else
		Resource\GIMIv8\TextParams = ref ResourceNotificationParamsDefault
	endif
	run = CommandList\GIMIv8\PrintText
	if time > $notification_timeout
		ResourceNotification = null
	endif
endif

