[Constants]
global $underwater = 0
global $underwaterCheck = 0

global $swimming = 0
global $swimmingCheck = 0

global $wet = 0
global $wetCheck = 0
global $statusCheck = 0
global $wetTimeout = 0

global $raining = 0
global $rainCheck = 0

global $gliding = 0
global $climbing = 0
global $jumpUpIconCheck = 0
global $dropDownIconCheck = 0



[Present]
local $iconsPresent = ($jumpUpIconCheck || $dropDownIconCheck || $swimmingCheck)
if $iconsPresent || $underwaterCheck || $swimmingCheck
	$underwater = $underwaterCheck
	$swimming = $underwater || $swimmingCheck
	if !$swimming && !$wetCheck && $statusCheck
		$wetTimeout = $wetTimeout - 1
		if $wetTimeout <= 0
			$wet = 0
		endif
	else
		$wet = $swimming || ($wetCheck && $statusCheck)
		if $wet
			$wetTimeout = 30
		endif
	endif
	$raining = $rainCheck

	if $dropDownIconCheck
		if $jumpUpIconCheck
			$climbing = 1
			$gliding = 0
		else
			$climbing = 0
			$gliding = 1
		endif
	else
		$climbing = 0
		$gliding = 0
	endif

	$underwaterCheck = 0
	$swimmingCheck = 0
	$wetCheck = 0
	$statusCheck = 0
	$rainCheck = 0
	$jumpUpIconCheck = 0
	$dropDownIconCheck = 0
endif



